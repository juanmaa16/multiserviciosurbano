//donde se guardan las imagenes
news.img.path=news/images
news.slider.path=news/sliders
news.doc.path=news/docs
news.doc.per.page=4
news.doc.limit=7
//dimension del slider
news.img.slider.width=970
news.img.slider.height=290
//dimension de la imagen en preview
news.img.preview.width=400
news.img.preview.height=300
//noticias por pagina
news.per.page=4
//cuantos botones por de pagina aparecen
news.page.limit=7
//cuan largo es el cuerpo en nro de chars
news.body.limit=700
//cuantas noticias le dejamos editar
news.abm.limit=10
//cuan largo es el cuerpo en la lista de noticias
news.abm.body.limit=200
//la configuracion de la fecha
news.date.formatter=%A %d de %B %Y
//reuniones
reuniones.datepicker.formatter=d/m/Y
date.timezone=America/Buenos_Aires
//cuantas ultimas noticias en el slider
slider.size=3
errors.display=1